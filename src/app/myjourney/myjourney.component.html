<section class="section pointer myjourney-section position-relative" id="myjourney" [ngClass]="{'myjourney-section-night': darkTheme}"><div class="myjourney-bg position-absolute top-0 left-0 width-full height-full"></div><img src="assets/images/{{myjourneyData['background']}}" title="myjourney Background Image" class="myjourney-bg-cloud position-absolute bottom-0" alt="myjourney Background Image" loading="lazy"><div class="container z-1"><div class="position-relative mb-6 mx-auto mx-md-0 width-175"><div class="sun position-relative rounded-circle"><div *ngFor="let sun of myjourneyData['sun']" class="sun-{{sun}} rounded-circle top-0 left-0 position-absolute"></div></div><div *ngFor="let developTime of myjourneyData['developTime']" class="develop-time develop-time-{{developTime['time']}} rounded-circle position-absolute" [ngStyle]="{'left':developTime['style']['left'],'top':developTime['style']['top']}"></div><div class="moon position-absolute top-0"><div *ngFor="let dot of myjourneyData['moon']['dot']" class="moon-{{dot}} d-block rounded-circle position-absolute"></div><img *ngFor="let name of myjourneyData['moon']['name']" src="assets/images/{{name.toLowerCase()+'.svg'}}" alt="{{name.toLowerCase()}}" title="{{name.toLowerCase()}}" class="{{name.toLowerCase()+'-svg'}} position-absolute" loading="lazy"></div></div><div class="row justify-content-center txt-bg txt-bg-myjourney"><div class=col-lg-6><div class="section-title text-center mb-4 pb-2 wow fadeIn"><div class="mb-5 pb-3"> <i class="fas fa-infinity h1 text-muted"></i></div><h2 class="h3 font-weight-bold" id=my-myjourney>My Journey To Give You a Path </h2><p class="text-muted mx-auto mb-0 mt-4 para-desc">to help you to find your path</p></div></div></div><div *ngFor="let myjourneyList of myjourneyData['myjourney']" class=row><div *ngFor="let myjourney of myjourneyList" class="col-lg-4 wow bounceIn{{myjourney['class']}}"><div class="myjourney-flip-box mt-4 pt-2"><div class="myjourney-front-flip text-center p-5"><div class=myjourney-desc><h3 class="h5 font-weight-bold mb-3">{{myjourney['title']}}</h3><p class="text-muted mb-0">{{myjourney['subtitle']}}</p><p class="text-muted mb-0">{{myjourney['date']}}</p></div></div><div class="myjourney-back-flip text-center text-white p-4"><div class="mb-1">{{myjourney['description']}}</div><br><ng-template #title><strong> <em>Link</em> </strong></ng-template><a rel="noreferrer" aria-label="(opens in a new tab)" href="https://github.com/{{myjourney['link']}}/" target=_blank class="btn btn-round p-2 " placement="bottom" [ngbTooltip]="title"> Link </a></div></div></div></div></div></section>
